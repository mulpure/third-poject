.section .slidelist {
    white-space: nowrap;
    font-size: 0;
}
.section .slidelist > li {
    display: inline-block;
    vertical-align: middle;
    width: 100%;
    transition: all .5s;
}
.section .slidelist > li > a {
    display: block;
    position: relative;
}
.section ,.slidelist > li > a img {
    width: 100%;
}
.section .slidelist label {
    position: absolute;
    z-index: 10;
    top: 50%;
    transform: translateY(-50%);
    padding: 50px;
    cursor: pointer;
}
.section .slidelist .left {
    left: 30px;
    background:url(../img/L.png) center center / 100% no-repeat;
}
.section .slidelist .right {
    right: 30px;
    background:url(../img/R.png) center center / 100% no-repeat;
}
.section [id="slide1"]:checked ~ .slidewrap .slidelist > li {transform: translate(0%);}
.section [id="slide2"]:checked ~ .slidewrap .slidelist > li {transform: translate(-100%);}
.section [id="slide3"]:checked ~ .slidewrap .slidelist > li {transform: translate(-200%);}
