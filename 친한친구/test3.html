<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자동으로 열리는 팝업 창</title>
  <style>
    /* 스타일링은 선택사항입니다. 필요에 따라 수정하세요. */
    body {
      font-family: Arial, sans-serif;
    }
    #myModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    #myModal p {
      margin: 0;
    }
  </style>
</head>
<body>

<!-- 페이지 로드 시 자동으로 열리는 팝업 창 -->
<div id="myModal">
  <p>이것은 자동으로 열리는 팝업 창입니다.</p>
  <button onclick="closeModal()">닫기</button>
</div>

<script>
  // 페이지 로드 시 자동으로 팝업을 열고 일정 시간 후에 닫습니다.
  document.addEventListener('DOMContentLoaded', function() {
    openModal(); // 팝업 열기
    setTimeout(closeModal, 5000); // 5초 후에 팝업 닫기 (닫기 시간은 필요에 따라 조절 가능)
  });

  // JavaScript로 팝업을 열고 닫는 함수를 정의합니다.
  function openModal() {
    document.getElementById('myModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
  }
</script>

</body>
</html>
