
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 슬라이드쇼</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      animation: slide 1.5s ease-in-out; /* 슬라이딩 애니메이션 추가 */
    }

    img {
      width: 80%;
      height: 50%;
      object-fit: cover;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 20%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 64px;
      font-weight: bold;
      text-align: center;
    }

    @keyframes slide {
      from {
        left: 100%;
        opacity: 0.4;
      }

      to {
        left: 0;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div id="slideshow-container">
  <div class="mySlides fade">
    <img src="../img/dongdog_game1.jpg" alt="이미지1">
    <div class="text">동개가 제작한 게임</div>
  </div>

  <div class="mySlides fade">
    <img src="../img/5월.jpg" alt="이미지2">
    <div class="text">두 번째 사진</div>
  </div>

  <div class="mySlides fade">
    <img src="../img/골든볼.png" alt="이미지3">
    <div class="text">세 번째 사진</div>
  </div>
</div>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 5000); // 2초마다 이미지 전환
  }
</script>

</body>
</html>
